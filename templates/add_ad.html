<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة إعلان جديد</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background: #faf3e0;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #800000;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: #800000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 1em;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #800000;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            form { padding: 15px; }
            button { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <h1>إضافة إعلان جديد</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div style="color: {% if category=='error' %}red{% else %}green{% endif %}; margin-bottom:10px; text-align:center;">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <label>عنوان الإعلان:</label>
        <input type="text" name="title" required>

        <label>وصف الإعلان:</label>
        <textarea name="description" required></textarea>

        <label>إرفاق صورة للإعلان (اختياري):</label>
        <input type="file" name="photo" accept="image/*">

        <button type="submit">إضافة الإعلان</button>
    </form>

    <a href="{{ url_for('admin') }}">رجوع لإدارة الأدمن</a>
</body>
</html>
