<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نادي مديسيسة الرياضي</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

body { 
    font-family:'Cairo',sans-serif; 
    background:#fff8f0; 
    color:#330000; 
    margin:0; 
    padding:0; 
}

header, footer { 
    background:#8B0000; 
    color:gold; 
    padding:15px; 
    text-align:center; 
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

header img.logo {
    width: 100px;
    animation: heartbeat 1s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.2); }
    50% { transform: scale(1); }
    75% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

nav {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
}

nav a { 
    color:gold; 
    text-decoration:none; 
    font-weight:bold; 
    padding:5px 10px;
    border-radius:5px;
    transition: background 0.3s;
}

nav a:hover {
    background:gold;
    color:#8B0000;
}

.player-grid, .ad-grid { 
    display:grid; 
    gap:15px; 
    padding:20px; 
    grid-template-columns: repeat(auto-fit, minmax(180px,1fr)); 
}

.player-card, .ad-card { 
    border:2px solid gold; 
    border-radius:12px; 
    padding:10px; 
    text-align:center; 
    background:#fffbe6; 
    transition: transform 0.3s; 
}

.player-card:hover, .ad-card:hover { 
    transform: scale(1.05); 
}

.player-card img, .ad-card img { 
    width:100%; 
    border-radius:10px; 
    height: auto;
}

h2 { 
    color:#8B0000; 
    text-align:center; 
    margin-top:20px; 
}

button { 
    background:gold; 
    border:none; 
    padding:10px 20px; 
    border-radius:5px; 
    cursor:pointer; 
    margin-top:10px; 
    font-weight:bold; 
}

@media(max-width:900px) {
    header img.logo { width: 80px; }
    .player-grid, .ad-grid { grid-template-columns: repeat(auto-fit, minmax(150px,1fr)); padding:15px; }
}

@media(max-width:600px) {
    header img.logo { width: 60px; }
    nav { flex-direction: column; gap: 10px; }
    .player-grid, .ad-grid { grid-template-columns: 1fr; padding:10px; }
    h2 { font-size: 1.3em; }
}

@media(max-width:400px) {
    header img.logo { width: 50px; }
    h1 { font-size: 1.2em; }
    nav a { font-size: 0.9em; padding:5px 8px; }
}
</style>
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="شعار النادي" class="logo">
    <h1>نادي مديسيسة الرياضي</h1>
    <nav>
        <a href="{{ url_for('index') }}">الرئيسية</a>
        <a href="{{ url_for('login') }}">تسجيل الدخول</a>
    </nav>
</header>

<section>
<h2>اللاعبين</h2>
<div class="player-grid">
    {% for p in players %}
    <div class="player-card">
        <img src="{{ p.photo_url }}" alt="{{ p.name }}">
        <h3>{{ p.name }}</h3>
        <p>{{ p.position }}</p>
    </div>
    {% endfor %}
</div>
</section>

<section>
<h2>الإعلانات</h2>
<div class="ad-grid">
    {% for a in ads %}
    <div class="ad-card">
        <img src="{{ a.photo_url }}" alt="{{ a.title }}">
        <p>{{ a.title }}</p>
    </div>
    {% endfor %}
</div>
</section>

<footer>
<p>حقوق النشر © نادي مديسيسة الرياضي</p>
</footer>
</body>
</html>
