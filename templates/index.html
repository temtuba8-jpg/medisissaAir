<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نادي مديسيسة الرياضي</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

body { 
    font-family:'Cairo',sans-serif; 
    background:#fff8f0; 
    color:#330000; 
    margin:0; 
    padding:0; 
}

/* الهيدر ثابت في الأعلى */
header { 
    background:#8B0000; 
    color:gold; 
    display:flex; 
    flex-direction: column; 
    align-items: center; 
    gap: 10px;
    padding:15px;
    position: sticky;
    top:0;
    z-index: 1000;
}

/* الشعار ثابت داخل الهيدر */
header img.logo {
    width: 100px;
    animation: heartbeat 1s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.2); }
    50% { transform: scale(1); }
    75% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

nav {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
}

nav a, .admin-btn { 
    color:gold; 
    text-decoration:none; 
    font-weight:bold; 
    padding:5px 10px;
    border-radius:5px;
    cursor:pointer;
    transition: background 0.3s;
}

nav a:hover, .admin-btn:hover {
    background:gold;
    color:#8B0000;
}

/* شريط الأخبار */
.news-bar {
    width: 100%;
    background: #800000; /* عنابي */
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    padding: 10px 0;
}

.news-bar span {
    display: inline-block;
    padding-left: 100%;
    animation: scrollNews 15s linear infinite;
    color: gold;
    font-weight: bold;
}

@keyframes scrollNews {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

/* المودال */
.modal-bg {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.5);
    justify-content:center;
    align-items:center;
    z-index: 2000;
}

.modal-box {
    background:white;
    padding:20px;
    border-radius:10px;
    width:300px;
    text-align:center;
    border:3px solid gold;
}

input {
    width:90%;
    padding:10px;
    margin-top:10px;
    border-radius:5px;
    border:1px solid #ccc;
}

button {
    background:gold; 
    border:none; 
    padding:10px 20px; 
    border-radius:5px; 
    cursor:pointer; 
    margin-top:10px; 
    font-weight:bold;
}

.player-grid, .ad-grid { 
    display:grid; 
    gap:15px; 
    padding:20px; 
    grid-template-columns: repeat(auto-fit, minmax(180px,1fr)); 
}

.player-card, .ad-card { 
    border:2px solid gold; 
    border-radius:12px; 
    padding:10px; 
    text-align:center; 
    background:#fffbe6; 
    transition: transform 0.3s; 
}

.player-card:hover, .ad-card:hover { 
    transform: scale(1.05); 
}

.player-card img, .ad-card img { 
    width:100%; 
    border-radius:10px; 
    height: auto;
}

h2 { 
    color:#8B0000; 
    text-align:center; 
    margin-top:20px; 
}

@media(max-width:900px) {
    header img.logo { width: 80px; }
    .player-grid, .ad-grid { grid-template-columns: repeat(auto-fit, minmax(150px,1fr)); padding:15px; }
}

@media(max-width:600px) {
    header img.logo { width: 60px; }
    nav { flex-direction: column; gap: 10px; }
    .player-grid, .ad-grid { grid-template-columns: 1fr; padding:10px; }
    h2 { font-size: 1.3em; }
}

@media(max-width:400px) {
    header img.logo { width: 50px; }
    h1 { font-size: 1.2em; }
    nav a { font-size: 0.9em; padding:5px 8px; }
}
</style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="شعار النادي" class="logo">
    <h1>نادي مديسيسة الرياضي</h1>
    <!-- شريط الأخبار -->
    <div class="news-bar">
        <span>أخبار: استعداد إطلاق موقع نادي مديسيسة الرياضي</span>
    </div>
    <nav>
        <a href="{{ url_for('index') }}">الرئيسية</a>
        <a href="{{ url_for('login') }}">تسجيل الدخول</a>
        <span class="admin-btn" onclick="openAdminModal()">الإدارة</span>
    </nav>
</header>

<div class="modal-bg" id="adminModal">
    <div class="modal-box">
        <h3>دخول الإدارة</h3>
        <form id="adminForm" method="POST" action="/admin_verify">
            <input type="password" name="password" id="adminPass" placeholder="أدخل كلمة المرور">
            <button type="submit">دخول</button>
        </form>
        <button onclick="closeAdminModal()">إلغاء</button>
    </div>
</div>

<section>
<h2>اللاعبين</h2>
<div class="player-grid">
    {% for p in players %}
    <div class="player-card">
        <img src="{{ p.photo_url or url_for('static', filename='images/default_player.png') }}" alt="{{ p.name }}">
        <h3>{{ p.name }}</h3>
        <p>{{ p.position }}</p>
    </div>
    {% endfor %}
</div>
</section>

<section>
<h2>الإعلانات</h2>
<div class="ad-grid">
    {% for a in ads %}
    <div class="ad-card">
        <img src="{{ a.photo_url or url_for('static', filename='images/default_ad.png') }}" alt="{{ a.title }}">
        <p>{{ a.title }}</p>
    </div>
    {% endfor %}
</div>
</section>

<footer>
<p>حقوق النشر © نادي مديسيسة الرياضي</p>
</footer>

<script>
function openAdminModal() {
    document.getElementById("adminModal").style.display = "flex";
}
function closeAdminModal() {
    document.getElementById("adminModal").style.display = "none";
}
</script>

</body>
</html>
