<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة العضو - نادي مديسيسة</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

body {
    font-family:'Cairo', sans-serif;
    background:#faf3e0;
    margin:0;
    padding:20px;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

/* البطاقة */
.card {
    width:420px;
    background:linear-gradient(135deg, #fffdf5 0%, #f8ebc7 100%);
    border:2px solid gold;
    border-radius:12px;
    padding:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.15);
    position:relative;
}

/* الشعار */
.card-header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
}
.card-header h3 {
    margin:0;
    font-size:18px;
    color:#7a5f00;
}

/* الصورة الشخصية */
.profile-box {
    display:flex;
    align-items:center;
    gap:15px;
    margin-bottom:15px;
}

.profile-box img {
    width:110px;
    height:130px;
    object-fit:cover;
    border-radius:8px;
    border:2px solid gold;
}

/* البيانات */
.data p {
    margin:4px 0;
    font-size:15px;
}

/* الباركود */
.qr-area {
    text-align:center;
    margin-top:15px;
}
.qr-area img {
    width:150px;
}

</style>
</head>

<body>

<div class="card">

    <!-- رأس البطاقة -->
    <div class="card-header">
        <h3>نادي مديسيسة الرياضي</h3>
        <h3>بطاقة عضوية</h3>
    </div>

    <!-- الصورة + البيانات -->
    <div class="profile-box">
        <img src="{{ user.photo_url }}" alt="صورة العضو">
        <div class="data">
            <p><strong>الاسم:</strong> {{ user.full_name }}</p>
            <p><strong>رقم العضوية:</strong> {{ user.card_number }}</p>
            <p><strong>الهاتف:</strong> {{ user.phone }}</p>
            <p><strong>الرقم الوطني:</strong> {{ user.national_id }}</p>
            <p><strong>العنوان:</strong> {{ user.address }}</p>
        </div>
    </div>

    <!-- معلومات إضافية -->
    <div class="data">
        <p><strong>تاريخ التسجيل:</strong> {{ registration_date }}</p>
        <p><strong>تاريخ الانتهاء:</strong> {{ expiry_date }}</p>
    </div>

    <!-- QR CODE -->
    <div class="qr-area">
        <p>امسح لعرض البطاقة</p>
        <img src="data:image/png;base64,{{ qr_code }}">
    </div>

</div>

</body>
</html>
