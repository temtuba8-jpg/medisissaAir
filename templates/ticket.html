<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تذكرة العضو</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
body { font-family:'Cairo',sans-serif; background:#fff8f0; color:#330000; margin:0; padding:0; text-align:center; }
.ticket-card { display:inline-block; margin:50px auto; border:2px solid gold; border-radius:15px; padding:20px; background:#fffbe6; }
.ticket-card img { width:200px; margin-top:10px; }
button { background:gold; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; margin-top:10px; font-weight:bold; }
@media(max-width:600px) { .ticket-card { width:90%; margin:30px auto; } .ticket-card img { width:150px; } }
</style>
</head>
<body>
<div class="ticket-card">
<h2>تذكرة العضو رقم {{ ticket_number }}</h2>
<img src="{{ url_for('static', filename='images/qr_placeholder.png') }}" alt="QR Code">
<br>
<a href="{{ url_for('index') }}"><button>العودة للرئيسية</button></a>
</div>
</body>
</html>
