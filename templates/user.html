<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة العضو - نادي مديسيسة</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

body {
    font-family:'Cairo',sans-serif;
    background:#faf3e0;
    margin:0;
    padding:20px;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.card-container {
    max-width:600px;
    width:100%;
}

.user-card {
    position:relative;
    background:#800000; /* عنابي */
    border-radius:15px;
    padding:20px;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
    display:flex;
    align-items:center;
    min-height:250px;
    overflow:hidden;
}

/* شعار شفاف في المنتصف */
.user-card::before {
    content:"";
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    width:200px;
    height:200px;
    background:url('استيك/صور/لوقو.png') no-repeat center/contain;
    opacity:0.1;
    z-index:1;
}

/* شعار أعلى البطاقة على اليمين */
.logo-top {
    position:absolute;
    top:20px;
    right:20px;
    width:80px;
    height:80px;
    background:url('استيك/صور/لوقو.png') no-repeat center/contain;
    z-index:2;
}

/* صندوق صورة العضو */
.profile-box {
    flex-shrink:0;
    width:140px;
    height:140px;
    border:3px solid gold;
    border-radius:10px;
    overflow:hidden;
    margin-left:20px;
    z-index:2;
}

.profile-box img {
    width:100%;
    height:100%;
    object-fit:cover;
}

/* بيانات المستخدم على اليمين */
.user-info {
    color:white;
    text-align:right;
    z-index:2;
}

.user-info h2 {
    margin:0 0 10px 0;
    font-size:1.4em;
}

.user-info p {
    margin:3px 0;
    font-size:1em;
}

/* QR كود */
.qr-box {
    margin-top:15px;
    text-align:right;
}

.qr-box img {
    width:100px;
    border:2px solid gold;
    border-radius:8px;
}
</style>
</head>
<body>
<div class="card-container">
    <div class="user-card">

        <!-- شعار أعلى البطاقة -->
        <div class="logo-top"></div>

        <!-- صورة العضو -->
        <div class="profile-box">
            <img src="{{ user.photo_url }}" alt="صورة العضو">
        </div>

        <!-- بيانات المستخدم -->
        <div class="user-info">
            <h2>{{ user.full_name }}</h2>
            <p><strong>اسم المستخدم:</strong> {{ user.username }}</p>
            <p><strong>رقم العضوية:</strong> {{ user.card_number }}</p>
            <p><strong>رقم الهاتف:</strong> {{ user.phone or 'غير محدد' }}</p>
            <p><strong>الرقم الوطني:</strong> {{ user.national_id or 'غير محدد' }}</p>
            <p><strong>تاريخ التسجيل:</strong> {{ registration_date }}</p>
            <p><strong>صلاحية البطاقة:</strong> {{ expiry_date }}</p>

            <div class="qr-box">
                <p>امسح الباركود لعرض البطاقة</p>
                <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
            </div>
        </div>

    </div>
</div>
</body>
</html>
