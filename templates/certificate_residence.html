<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>شهادة سكن</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">

<style>
*{
    filter:none !important;
    backdrop-filter:none !important;
    transform:none !important;
}

body{
    font-family:'Cairo',sans-serif;
    background:#eee;
    padding:30px;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* ===== الشهادة ===== */
#certificate{
    width:1000px;   /* العرض */
    height:560px;   /* الطول */
    position:relative;
    overflow:hidden;
    background:#fff;
}

/* ===== الخلفية ===== */
#certificate img.bg{
    position:absolute;
    top:0;
    left:0;
    width:1000px;
    height:560px;
    object-fit:cover;
    pointer-events:none;
}

/* ===== الاسم ===== */
.name{
    position:absolute;
    top:210px;
    left:0;
    right:0;
    text-align:center;
    font-size:38px;
    font-weight:600;
    color:#1b7f6a;
}

/* ===== الرقم الوطني ===== */
.national{
    position:absolute;
    top:300px;
    right:520px;
    font-size:22px;
    font-weight:600;
    color:#1b7f6a;
    direction:ltr;
    font-family:Arial, sans-serif;
}

/* ===== التاريخ ===== */
.date{
    position:absolute;
    bottom:80px;
    right:180px;
    font-size:18px;
    font-weight:600;
    color:#1b7f6a;
    direction:ltr;
    font-family:Arial, sans-serif;
}

button{
    margin-top:20px;
    padding:12px 25px;
    border:none;
    border-radius:10px;
    background:#1b7f6a;
    color:#fff;
    cursor:pointer;
    font-size:16px;
}
</style>
</head>

<body>

<div id="certificate">
    <img src="/static/images/certificate_bg.jpg" class="bg">

    <div class="name" id="name">{{ user.full_name }}</div>
    <div class="national" id="nid">{{ user.national_id }}</div>
    <div class="date" id="date">{{ today }}</div>
</div>

<button onclick="downloadPDF()">تحميل الشهادة PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
async function downloadPDF(){
    const { jsPDF } = window.jspdf;

    const cert = document.getElementById("certificate");
    const name = document.getElementById("name");
    const nid  = document.getElementById("nid");
    const date = document.getElementById("date");

    /* إخفاء النص مؤقتًا */
    name.style.visibility =
    nid.style.visibility  =
    date.style.visibility = "hidden";

    const canvas = await html2canvas(cert,{
        scale:1,
        useCORS:true,
        backgroundColor:"#fff"
    });

    const imgData = canvas.toDataURL("image/png",1.0);

    const pdf = new jsPDF({
        orientation:"landscape",
        unit:"px",
        format:[1000,560]
    });

    pdf.addImage(imgData,"PNG",0,0,1000,560);

    /* كتابة النصوص Vector */
    pdf.setTextColor(27,127,106);
    pdf.setFont("Helvetica","bold");

    pdf.setFontSize(38);
    pdf.text(name.innerText, 500, 245, { align:"center" });

    pdf.setFontSize(22);
    pdf.text(nid.innerText, 540, 325);

    pdf.setFontSize(18);
    pdf.text(date.innerText, 820, 490);

    pdf.save("شهادة_سكن_مديسيسة.pdf");

    /* إعادة النص */
    name.style.visibility =
    nid.style.visibility  =
    date.style.visibility = "visible";
}
</script>

</body>
</html>
