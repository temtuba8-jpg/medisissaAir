<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>شهادة سكن</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">

<style>
/* ===============================
   عزل الصفحة بالكامل
================================ */
*{
    filter:none !important;
    backdrop-filter:none !important;
    transform:none !important;
}

body{
    font-family:'Cairo',sans-serif;
    background:#eee;
    padding:30px;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* ===============================
   مساحة الشهادة (بدون فوكس نهائيًا)
================================ */
#certificate{
    width:1000px;
    height:560px;
    position:relative;

    background-image:url("/static/images/certificate_bg.jpg");
    background-repeat:no-repeat;
    background-position:center;
    background-size:100% 100%;

    /* منع أي تأثير موروث */
    filter:none !important;
    backdrop-filter:none !important;
    transform:none !important;

    /* تحسين حدة الصورة */
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;

    box-shadow:0 10px 30px rgba(0,0,0,.3);
}

/* ===== الاسم ===== */
.name{
    position:absolute;
    top:155px;
    left:0;
    right:0;
    text-align:center;
    font-size:38px;
    font-weight:700;
    color:#1b7f6a;
    letter-spacing:1px;
}

/* ===== الرقم الوطني (منزل 40px) ===== */
.national{
    position:absolute;
    top:255px; /* نزلناه 40px بالضبط */
    right:260px;
    font-size:22px;
    font-weight:700;
    color:#1b7f6a;
    direction:ltr;
    font-family:Arial, sans-serif;
}

/* ===== التاريخ ===== */
.date{
    position:absolute;
    bottom:95px;
    right:170px;
    font-size:18px;
    font-weight:700;
    color:#1b7f6a;
    direction:ltr;
    font-family:Arial, sans-serif;
}

/* زر */
button{
    margin-top:20px;
    padding:12px 25px;
    border:none;
    border-radius:10px;
    background:#1b7f6a;
    color:#fff;
    cursor:pointer;
    font-size:16px;
}
</style>
</head>

<body>

<div id="certificate">
    <div class="name">{{ user.full_name }}</div>
    <div class="national">{{ user.national_id }}</div>
    <div class="date">{{ today }}</div>
</div>

<button onclick="downloadPDF()">تحميل الشهادة PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
async function downloadPDF(){
    const { jsPDF } = window.jspdf;
    const cert = document.getElementById("certificate");

    const canvas = await html2canvas(cert,{
        scale:4,              // جودة عالية جدًا للطباعة
        useCORS:true,
        backgroundColor:null,
        removeContainer:true
    });

    const img = canvas.toDataURL("image/png",1.0);

    const pdf = new jsPDF(
        "landscape",
        "px",
        [cert.offsetWidth, cert.offsetHeight]
    );

    pdf.addImage(img,"PNG",0,0,cert.offsetWidth, cert.offsetHeight);
    pdf.save("شهادة_سكن_مديسيسة.pdf");
}
</script>

</body>
</html>
